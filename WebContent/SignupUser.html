<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Open a online Trading account with Trust in Me</title>
<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Bree+Serif|Libre+Baskerville|Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="Signup.css">
</head>
<body bgcolor="#F1F1F1">
<script type="text/javascript">
function mouseoverPass(obj) {
var obj = document.getElementById('myPassword');
obj.type = "text";
}
function mouseoutPass(obj) {
var obj = document.getElementById('myPassword');
obj.type = "password";
}
function Confirm(obj) {
	var obj = document.getElementById('cnfrm');
	obj.type = "text";
}
function ConfirmOut(obj) {
	var obj = document.getElementById('cnfrm');
	obj.type = "password";
}
</script>
	<div class="header">
		<div class="company"><a href="Home.html">Trust In Me</a></div>				
		<span class="tagline">S H A R E S&nbsp;&nbsp;I N&nbsp;&nbsp;C A R T</span>
		
	</div>
	<div class="company_name">
		<span class="name">Signing up for Trust in Me is fast and free. </span>
	</div> 
	<div class="Signup" style="background-color:white;" >
	<div class="getstarted" >Get started</div>
	<!-- <div class="login">Already have TIM Account ?<a href="Login.html">Login</a></div> -->
	<div class="fields">
		<form action="CustomerOverview" method="post">
			<input type="Text" name="firstname" placeholder="    First Name" required="required">
			<input type="text" name="lastname" placeholder="     Last Name" required="required"><br>
			<select name="city" required="required">
				<option>&nbsp;&nbsp;&nbsp;Select City</option>
				<option>Bengaluru</option>
				<option>Hyderabad</option>
				<option>Chennai</option>
				<option>Guntur</option>
				<option>Tenali</option>
				<option>Rajahmundry</option>
				<option>Vijayawada</option>
				<option>Vizag</option>
				<option>Tirupati</option>	
				<option>Nandyal</option>
			</select>
			<input type="text" name="State" placeholder="    State"required="required"/><br>
			<input type="email" name="email" placeholder="    Email" required="required" />
			<input type="text" name="mobile" placeholder="    Mobile" maxlength="10" required="required" pattern="[7-9]{1}[0-9]{9}"/><br>
			<input type="text" name="pincode" placeholder="    Pincode" required="required"/>
			<input type="text" name="PanNo" placeholder="     Pancard No" required="required"/><br>
			<input type="password" name="Password" id="myPassword" placeholder="    Create Password" required="required"/>
			<img src="pswdeye.svg" class="eye" onclick="mouseoverPass();" onmouseout="mouseoutPass();" />
			<input type="password" name="cnfrm" id="cnfrm" placeholder="    Confirm Password" required="required"/><br>
			<img src="pswdeye.svg" class="eye" onclick="Confirm();" onmouseout="ConfirmOut();" />
			<button type="submit">Register</button>		
			<div class="login">Already have TIM Account ?<a href="Login.html">Login</a></div>
		</form>
	</div>
	</div>
</body>
</html>
