<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Open a online Trading account with Trust in Me</title>
<link rel="stylesheet" type="text/css" href="user.css">
</head>
<body>
<div class="header">
	<div class="navbar">
	</div>
</div>
<div class="Signup" style="background-color:white;" >
	<form action="CustomerOverview" method="post">
		<input type="Text" name="firstname" placeholder="First Name">
		<input type="text" name="lastname" placeholder="Last Name">
		<select name="city">
			<option>Select City</option>
			<option>Bangalore</option>
			<option>Hyderabad</option>
			<option>Chennai</option>
			<option>Guntur</option>
			<option>Tenali</option>
			<option>Rajahmundry</option>
			<option>Vijayawada</option>
			<option>Vizag</option>
			<option>Tirupathi</option>	
			<option>Nandyal</option>
		</select>
		<input type="text" name="State" placeholder="State"/>
		<input type="text" name="email" placeholder="Enter Email ID" />
		<input type="text" name="mobile" placeholder="Enter Mobile No." maxlength="10"/>
		<input type="text" name="pincode" placeholder="Enter Pincode" />
		<input type="text" name="PanNo" placeholder="Enter Pan No" />
		<input type="password" name="Password" placeholder="Password" />
		<input type="submit"/>
		
		
	</form>
</div>

</body>
</html>
