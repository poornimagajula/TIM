<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trust In Me</title>
<link type="text/css" rel="stylesheet" href="Login.css">
<link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<script type="text/javascript">
		function mouseoverPass(obj) {
			var obj = document.getElementById('myPassword');
			obj.type = "text";
		}
		function mouseoutPass(obj) {
			var obj = document.getElementById('myPassword');
			obj.type = "password";
		}
		function validate(){
			var inp = document.getElementById('uid');
			
			if(inp.value==""){
				alert("Enter valid Username")
				inp.style.border="thin dotted tomato";
				inp.placeholder = " Enter Valid Username"
			}
		}
	</script>
	<div class="navbar">
		<div class="logo">
			<a href="Trust_Home.html" class="company">Trust In Me</a> <span
				class="tagline">S H A R E S&nbsp;&nbsp;I N&nbsp;&nbsp;C A R T</span>
		</div>
		<div class="topnav">
			<a href="Trust_Home.html" class="active">Home</a> 
			<a href="#">About</a> 
			<div class="dropdown">
				<button class="dropbtn">Markets
					<i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="#">Link 1</a> <a href="#">Link 2</a> <a href="#">Link 3</a>
				</div>
			</div>
		</div>
	</div>
	<div class="aside">
		<div class="reg"><img src="register.png" /><a href="SignupUser.html">Register</a></div>
		<div class="sign"><img src="sign.png" /><a href="Login.html">Sign In</a></div>
		<div class="form">
			<div class="register">
				<img src="signin.png"/><h5>SIGN IN<br></h5>
				<span>Have an account? Sign in & start trading</span>				
			</div>
			<form action="Login" method="post" >
				<input type="text" name="userid" id="uid" placeholder="   Mail id or Mobile Number"  required="required"/>
				<input type="text" name="PanNo" placeholder="   Pan No"/>
				<a href="forgot.html" class="forgot">Forgot Password ?</a>
				<input type="password" name="Password" id="myPassword" placeholder="   Password" />
				<img src="pswdeye.svg" class="eye" onclick="mouseoverPass();" onmouseout="mouseoutPass();"/>
				<button type="submit" class="cont" onclick="validate()">Sign In</button>
			</form>		
			<span class="matter">By clicking Get Trail you agree to our terms of conditions of <br>this product</span>
		
		</div>
	</div>
	<div class="article">
	</div>
</body>
</html>
