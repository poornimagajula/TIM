<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="Login.css">
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Libre+Baskerville|Rubik&display=swap" rel="stylesheet">
	</head>
	<body>
	<script type="text/javascript">
		function mouseoverPass(obj) {
			var obj = document.getElementById('myPassword');
			obj.type = "text";
		}
		function mouseoutPass(obj) {
			var obj = document.getElementById('myPassword');
			obj.type = "password";
		}
	</script>
		<div class="header">
			<div class="company"><a href="Home.html">Trust In Me</a></div>				
			<span class="tagline">S H A R E S&nbsp;&nbsp;I N&nbsp;&nbsp;C A R T</span>
		</div>
		<div class="Login">
			<div class="loginto" >
				<p class="login"><b>Login</b> to continue</p>
			</div>
			<div class="msg">
				<p class="sign"> Don't have a TIM Account? <a href="SignupUser.html">Sign-Up</a></p>
			</div>
			<form action="LoginServlet.java" method="post">
				<div class="label">User Id:</div><input type="text" name="userid" /><br>
				<div class="label">Pan No:</div><input type="text" name="PanNo"/><br>
				<div class="label">Password:</div><input type="password" name="Password" id="myPassword" /><br>
				<img src="pswdeye.svg" class="eye" onclick="mouseoverPass();" onmouseout="mouseoutPass();"/>
				<button type="submit" class="cont">Continue</button>
			</form>		
		</div>

		

	</body>
</html>
